<body>
	<div>
	
		<iframe marginwidth="0" marginheight="0" src="../../base/base1.html" width="100%" height="250px"></iframe>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-xs-12 myCenter">
				<div class="myInfo_left col-xs-2">
					<div class="myInfo_left_title text-center col-xs-12">
						<img src="../../../static/img/images/my/mycenter.png">
						<spqn>个人中心</spqn>
					</div>
					<div class="myInfo_left_nav col-xs-12 text-center">
						<li class="myInfo_left_nav1 col-xs-12"><a href="myInfo.html">我的信息</a></li>
						<li class="myInfo_left_nav1 col-xs-12"><a href="myResume.html">个人简历</a></li>
						<li class="myInfo_left_nav1 col-xs-12"><a href="myRecord.html">应聘记录</a></li>
						<li class="myInfo_left_nav1 col-xs-12"><a href="interview.html">面试通知</a></li>
						<li class="myInfo_left_nav1 col-xs-12"><a href="myCollection.html">我的收藏</a></li>
						<li class="myInfo_left_nav1 active col-xs-12"><a href="myQuestions.html">我要提问</a></li>
						<li class="myInfo_left_nav1 col-xs-12"><a href="questionsList.html">提问列表</a></li>
						<li class="myInfo_left_nav1 col-xs-12"><a href="answerList.html">回答列表</a></li>
						<li class="myInfo_left_nav1 col-xs-12"><a href="friendsList.html">好友列表</a></li>
						<li class="myInfo_left_nav1 col-xs-12"><a href="pushArticles.html">发布文章</a></li>		
						<li class="myInfo_left_nav1 col-xs-12"><a href="notice.html">站内通知</a></li>
						<li class="myInfo_left_nav1 col-xs-12"><a href="securityCenter.html">安全中心</a></li>
					</div>
				
				</div>
				<div class="myCenter_right col-xs-10">
					<div class="myQ_title col-xs-12">
						发表问题
					</div>
					<form class="col-xs-12 myq_input">
						<div class="myq_input_title col-xs-1">
							问题分类 
						</div>
						<label class="checkbox-inline">
							<input type="checkbox" id="inlineCheckbox1" value="option1">营销问题
						</label>
						<label class="checkbox-inline">
							<input type="checkbox" id="inlineCheckbox2" value="option2">技术问题
						</label>
						<label class="checkbox-inline">
							<input type="checkbox" id="inlineCheckbox3" value="option3">其它问题
						</label>
						
						
						<div class="form-group myq_group col-xs-12">
									<span for="firstname" class="myq_group2 col-xs-2 col-md-1 control-label">企业类型</span>
									<div class="col-xs-10 col-md-4 myq_group3">
										<select class="myq_sel col-md-5">
										<option>一般</option>
										<option>高级</option>
										<option>黄金</option>
										<option>铂金</option>
										<option>钻石</option>
									</select>
									</div>
						</div>
						
						<div class="form-group myq_group col-xs-12">
									<span for="firstname" class="myq_group2 col-xs-2 col-md-1 control-label">问题标题</span>
									<div class="col-xs-10 col-md-4 myq_group3">
										<input type="text" class="myq_form_input col-md-5" id="title" 
											   placeholder="请输入问题标题">
									</div>
							
									
						</div>
						
						<div class="form-group myq_group col-xs-12">
									<span for="firstname" class="myq_group2 col-xs-2 col-md-1 control-label">问题内容</span>
									<div class="col-xs-10 col-md-10 myq_group3">
										<textarea name="mytextarea" placeholder="请输入问题" class="myq_textarea col-xs-12"></textarea>
									</div>	
						</div>
						<div class="form-group col-xs-12">
								
									<label class="checkbox-inline col-md-offset-10 text-right">
										<input type="checkbox" id="niName" value="option1">匿名
									</label>
						</div> 
						<div class="button col-xs-12">
							<div class="col-xs-5 text-right"><button type="button" class="button1">预览</button></div>
							<div class="col-xs-4 text-center"><button type="button" class="button1">发布</button></div>
							
						
						</div>
						
					</form>
					
					
					
				</div>
					
				
			</div>
		</div>

		<iframe marginwidth="0" marginheight="0" src="../../base/bottom.html" width="100%" height="500px"></iframe>
